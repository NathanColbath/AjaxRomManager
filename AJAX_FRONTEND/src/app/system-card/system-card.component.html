<div class="card system-card h-100">
  <!-- System Image -->
  <div class="system-image-container">
    <img 
      *ngIf="system.imageUrl; else systemPlaceholder"
      [src]="system.imageUrl" 
      class="system-image" 
      [alt]="system.name">
    <ng-template #systemPlaceholder>
      <div class="system-placeholder">
        <i class="fas fa-desktop fa-3x"></i>
      </div>
    </ng-template>
    
    <!-- Status Badge -->
    <div class="status-badge">
      <span class="badge" [class.bg-success]="system.isActive" [class.bg-secondary]="!system.isActive">
        {{system.isActive ? 'Active' : 'Inactive'}}
      </span>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-center">{{system.name}}</h5>
    
    <div class="system-meta mb-3">
      <div class="text-muted small text-center">
        <i class="fas fa-file me-1"></i>
        Extensions: {{system.extension || 'Not set'}}
      </div>
      <div class="text-muted small text-center">
        <i class="fas fa-archive me-1"></i>
        ROMs: {{system.romCount || 0}}
      </div>
      <div class="text-muted small text-center">
        <i class="fas fa-calendar me-1"></i>
        Added: {{formatDate(system.createdAt)}}
      </div>
    </div>

    <p *ngIf="system.description" class="card-text flex-grow-1 text-center">
      {{system.description}}
    </p>
  </div>
</div>
